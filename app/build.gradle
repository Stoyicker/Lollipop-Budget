apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"

    productFlavors {
        standard {
            minSdkVersion 'L'
            targetSdkVersion 'L'
            versionCode 1
            versionName "0.1"
        }

        signingConfigs {
            release {
                storeFile new File("/home/stoyicker/Desktop/LBudget/app/signing/lbudgetgplaykey.keystore")
                storePassword(new File("/home/stoyicker/Desktop/LBudget/app/signing/lbudgetstorage.pwd").text)
                keyAlias(new File("/home/stoyicker/Desktop/LBudget/app/signing/lbudget.alias").text)
                keyPassword(new File("/home/stoyicker/Desktop/LBudget/app/signing/lbudgetkey.pwd").text)
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        buildTypes {
            release {
                runProguard true
                zipAlign true
                proguardFiles getDefaultProguardFile('proguard-app.pro')
                signingConfig signingConfigs.release
            }

            debug {
                runProguard false
                zipAlign false
            }
        }
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
}