apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    jcenter()
    maven {
        url 'http://download.crashlytics.com/maven'
    }
    maven {
        url 'https://oss.sonatype.org/content/groups/public'
    }
}

logger.error(new File(".").absolutePath)

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"

    productFlavors {
        standard {
            minSdkVersion 'L'
            targetSdkVersion 'L'
            versionCode 1
            versionName "0.1"
        }

        signingConfigs {
            release {
                storeFile new File("lbudget.keystore")
                storePassword(new File("lbudgetstorage.pwd").text)
                keyAlias("lbudget")
                keyPassword(new File("lbudgetkey.pwd").text)
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        buildTypes {
            release {
                runProguard true
                zipAlign true
                proguardFiles new File('proguard-app.pro')
                signingConfig signingConfigs.release
            }

            debug {
                runProguard false
                zipAlign false
            }

            unsignedRelease {
                runProguard true
                zipAlign true
                proguardFiles new File('proguard-app.pro')
            }
        }
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile 'com.android.support:cardview-v7:21.0.0-rc1'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.crashlytics.android:crashlytics:1.1.11'
    compile 'com.github.blackfizz:eazegraph:1.1.14-SNAPSHOT@aar'
    compile 'com.nineoldandroids:library:2.4.0'
}